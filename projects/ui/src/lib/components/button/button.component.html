<ng-container *ngIf="!link; else linkTemplate">
  <button
    class="ui-button"
    [class.ui-button--theme-secondary]="theme === 'secondary'"
    [class.ui-button--size-small]="size === 'small'"
    [class.ui-button--size-large]="size === 'large'"
    [type]="buttonType"
    [disabled]="disabled">
    {{ label }}
  </button>
</ng-container>

<ng-template #linkTemplate>
  <a [href]="link" [target]="target">
    {{ label }}
  </a>
</ng-template>
